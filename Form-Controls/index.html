<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY Form Exercise</title>
</head>
<body>
    <form>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="customer's name" minlength="2" maxlength="15" required><br><br>
             </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="customer's email" required><br><br>
             </div>
        <div>
            Gender:<br><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>
        </div>
        <div>
            <label for="T-shirtcolor">Customer's T-shirt color:</label>
            <select id="T-shirtcolor" name="T-shirtcolor" required><br><br>
                <option value="white">White</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option> 
                <option value="green">Green</option><br><br>
            </select><br><br>
        </div>
            <div>
              Size:<br><br>
              <input type="radio" id="XS" name="size" value="XS">
                <label for="XS">XS</label><br><br>
                <input type="radio" id="S" name="size" value="S">
                <label for="S">S</label><br><br>
                <input type="radio" id="M" name="size" value="M">
                <label for="M">M</label><br><br>
                <input type="radio" id="L" name="size" value="L">
                <label for="L">L</label><br><br>
                <input type="radio" id="XL" name="size" value="XL">
                <label for="XL">XL</label><br><br>
                <input type="radio" id="XXL" name="size" value="XXL">
                <label for="XXL">XXL</label><br><br>
        </div>
        <button type="reset">Reset</button> 
       <button type="submit">Submit</button>
    </form>
</body>
</html>
